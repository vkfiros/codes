<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- head -->
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Home | Owl Carousel | 2.3.4
    </title>
    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.theme.default.min.css">
    <!-- javascript -->
    <script src="assets/vendors/jquery.min.js"></script>
    <script src="assets/owlcarousel/owl.carousel.js"></script>

    <!-- style for my canvas -->
    <style>
.large-12{
  text-align: center;
}
.item{
  background-color: #f7f7f7;
    min-height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
}
    </style>
    <!-- end style -->
  </head>
  <body>
    <!-- body -->
    <div class="home-demo">
      <div class="row">
        <div class="large-12 columns">
          <p>Demo | Owl Carousel | 2.3.4</p>
          <div class="owl-carousel">
            <div class="item">
              <h2>1</h2>
            </div>
            <div class="item">
              <h2>2</h2>
            </div>
            <div class="item">
              <h2>3</h2>
            </div>
            <div class="item">
              <h2>4</h2>
            </div>
            <div class="item">
              <h2>5</h2>
            </div>
            <div class="item">
              <h2>6</h2>
            </div>
            <div class="item">
              <h2>7</h2>
            </div>
            <div class="item">
              <h2>8</h2>
            </div>
            <div class="item">
              <h2>9</h2>
            </div>
            <div class="item">
              <h2>10</h2>
            </div>
          </div>
          <p>|  JQuery Included In This Demo  |</p>
        </div>
      </div>
    </div>
    <script>
      var owl = $('.owl-carousel');
      owl.owlCarousel({
        margin: 10,
        loop: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 2
          },
          1000: {
            items: 3
          }
        }
      })
    </script>
  </body>
</html>
